<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Timeline</title>
<script src = "http://d3js.org/d3.v3.min.js" charset = "utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<style type="text/css"> 
#itimeslide{position:relative;margin:0 20px;padding:15px 0}
#itimeslide #date{display:none;position:absolute;left:74px;top:3px;width:70px}
#itimeslide #date span{display:block;height:14px;padding:0 3px;background:#4e7db3;color:#fff;font-size:12px;line-height:14px}
#itimeslide #date em{display:block;width:5px;height:3px;margin:0 auto;background:url(http://www.codefans.net/jscss/demoimg/201104/sprite.gif) no-repeat -61px 0}
#itimeslide #timeline{overflow:visible;width:100%;height:2px;margin:16px 0 20px;background:#c7c7c7}
#itimeslide #timeline li{display:block;position:absolute;left:0;top:24px;width:17px;height:17px;background:url(http://www.codefans.net/jscss/demoimg/201104/sprite.gif) no-repeat 0 0;text-indent:-999px;cursor:pointer}
#itimeslide #timeline li.hover{background-position:-20px 0}
#itimeslide span#titletop{display:none;position:absolute;top:45px;width:12px;height:8px;background:url(http://www.codefans.net/jscss/demoimg/201104/sprite.gif) no-repeat -88px -21px;z-index:1}
#itimeslide #title{display:none;position:absolute;top:52px;padding:15px 10px;background:#f8f8ff;border:1px solid #708bab;border-radius:5px;-weblit-border-radius:5px;-moz-border-radius:5px;-webkit-box-shadow:3px 3px 3px #c7c7c7;
-moz-box-shadow:3px 3px 3px #c7c7c7}
</style>
<script type="text/javascript" src="global.js"></script>
<script type="text/javascript" src="timeline.js"></script>
</head>
<body>
<div id="demo">
	<div id="itimeslide">
		<div id="date"></div>
		<div id="timeline"></div>
		<span id="titletop"></span>
		<div id="title"></div>
	</div>
</div>
</body>
</html>
